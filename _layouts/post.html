---
layout: default
---

<article class="post {{ page.custom_class }}">
  <!-- Back button -->
  {% if page.categories contains 'climate-ai' %}
    <div style="margin-bottom: 20px;">
      <!-- <a href="{{ site.baseurl }}/climate-ai" style="color: var(--text-secondary); text-decoration: none;"> -->
      <a href="{{ site.baseurl }}/climate-ai" style="color: var(--header-color); font-family: 'Courier New', Courier, monospace; font-weight: bold; text-decoration: none; font-size: 18px;">
        ← Climate_Change/AI
      </a>
    </div>
  {% endif %}

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Posted on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <!-- Back button at bottom too -->
  {% if page.categories contains 'climate-ai' %}
    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
      <!-- <a href="{{ site.baseurl }}/climate-ai" style="color: var(--text-secondary); text-decoration: none;"> -->
      <a href="{{ site.baseurl }}/climate-ai" style="color: var(--header-color); font-family: 'Courier New', Courier, monospace; font-weight: bold; text-decoration: none; font-size: 18px;">
        ← Climate_Change/AI
      </a>
    </div>
  {% endif %}

  {% include disqus.html %}
</article>
